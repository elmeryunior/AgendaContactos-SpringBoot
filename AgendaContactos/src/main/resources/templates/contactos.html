<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listado de Contactos</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
		integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div th:if="${msgExito != null}">[[${msgExito}]]</div>
		<div class="row">
			<h1>Lista de Contactos</h1>
		</div>
		<br>
		<div class="text-center my-3">
			<a th:href="@{/contactos/nuevo}" class="btn btn-info"><i class="fas fa-user-plus"></i> AÃ±adir Contacto</a>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Celular</th>
					<th>Email</th>
					<th>F.Nacimiento</th>
					<th>F.Registro</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contacto:${contactos}">
					<td th:text="${contacto.id}">Id</td>
					<td th:text="${contacto.nombre}">Nombre</td>
					<td th:text="${contacto.celular}">Celular</td>
					<td th:text="${contacto.email}">Email</td>
					<td th:text="${#temporals.format(contacto.fechaNacimiento,'dd/MM/YYYY')}">F.Nacimiento</td>
					<td th:text="${#temporals.format(contacto.fechaReg,'dd/MM/YYYY hh:mm a')}">F.Registro</td>
					<td>
						<a th:href="@{/contactos/editar/{id}(id=${contacto.id})}" class="btn btn-warning"><i class="fas fa-edit"></i> Editar</a>
						<a th:href="@{/contactos/{id}(id=${contacto.id})}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

	</div>
</body>

</html>
