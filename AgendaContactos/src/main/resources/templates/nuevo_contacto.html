<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Nuevo Contacto</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
		integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
</head>

<body>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<h1 class="text-center">Registrar Contacto</h1>
				<div class="card-body">
					<form th:action="@{/contactos}" th:object="${contacto}" method="POST">
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Introduzca el Nombre" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label>Celular : </label>
							<input type="text" name="celular" th:field="*{celular}" class="form-control"
								placeholder="Introduzca el Celular" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"
								class="invalid-feedback"></div>
						</div>
						<br>
						<div class="form-group">
							<label>Email : </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Introduzca el email" th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label>Fecha Nacimiento : </label>
							<input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control"
								th:errorClass="is-invalid">
							<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
								class="invalid-feedback"></div>
						</div>
						<br>
						<div class="form-group">
							<button class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
							<a th:href="@{/contactos}" class="btn btn-info"><i class="fas fa-backward"></i> Regresar</a>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
